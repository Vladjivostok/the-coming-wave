<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blank Page</title>
  </head>
  <body>
    <div class="discount__container">
      <p class="discount">
        OSTVARITE POPUST ZA KUPOVINU VISE OD 10 KNJIGA! PISITE NAM NA
        entropija@gmail.com
      </p>
    </div>
    <div class="landingPage">
      <div class="navbar__container">
        <div class="navbar">
          <div class="logo">
            <img src="img/entropyLogo.png" alt="Entropy Logo" />
          </div>
          <div class="socials">
            <img src="img/instagramSmall.png" alt="Instagram Icon" />
            <img src="img/linkedinSmall.png" alt="Linkedin Icon" />
            <img src="img/facebookSmall.png" alt="Facebook Icon" />
          </div>
        </div>
      </div>
      <div class="landingTitle">
        <img src="img/homepageLandingTitle.png" alt="Title" />
        <div class="pills">
          <img src="img/redPill.png" alt="Red Pill" />
          <img src="img/bluePill.png" alt="Red Pill" />
        </div>
      </div>
    </div>
  </body>
</html>
